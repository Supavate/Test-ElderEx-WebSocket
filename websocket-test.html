<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ§  ElderEx WebSocket Tester</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
  
  <!-- SockJS & STOMP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Left Column - Controls -->
      <div class="col-md-6">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2>ğŸ§  ElderEx WebSocket Tester</h2>
          <span id="statusBadge" class="status-badge status-disconnected">DISCONNECTED</span>
        </div>

        <!-- Stats Card -->
        <div class="stats-card">
          <h6 class="mb-3">ğŸ“Š Connection Statistics</h6>
          <div class="stat-item">
            <span class="stat-label">Messages Sent:</span>
            <span class="stat-value" id="statSent">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Messages Received:</span>
            <span class="stat-value" id="statReceived">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Connection Uptime:</span>
            <span class="stat-value" id="statUptime">00:00</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Last Activity:</span>
            <span class="stat-value" id="statLastActivity">-</span>
          </div>
        </div>

        <!-- Configuration -->
        <div class="card mb-3 bg-dark border-secondary">
          <div class="card-body">
            <h6 class="card-title">âš™ï¸ Configuration</h6>
            <div class="mb-3">
              <label class="form-label fw-bold">Base URL</label>
              <input id="baseUrl" value="http://localhost:8000" class="form-control" />
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold">JWT Token</label>
              <input id="token" placeholder="Paste your JWT token here" class="form-control" />
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold">Auto-Reconnect Delay (ms)</label>
              <input id="reconnectDelay" value="5000" type="number" class="form-control" />
            </div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="card mb-3 bg-dark border-secondary">
          <div class="card-body">
            <h6 class="card-title">ğŸ® Actions</h6>
            <button class="btn btn-info" onclick="validateToken()">ğŸ” Validate Token</button>
            <button class="btn btn-success" onclick="connect()" id="btnConnect">ğŸ”— Connect</button>
            <button class="btn btn-danger" onclick="disconnect()" id="btnDisconnect" disabled>ğŸ”Œ Disconnect</button>
            <button class="btn btn-primary" onclick="sendExercise()" id="btnSendExercise" disabled>ğŸ‹ï¸ Send Exercise</button>
            <button class="btn btn-warning" onclick="sendSessionEnd()" id="btnSessionEnd" disabled>ğŸ›‘ Session End</button>
            <button class="btn btn-dark" onclick="clearLog()">ğŸ§¹ Clear Log</button>
          </div>
        </div>

        <!-- Exercise Features Editor -->
        <div class="card mb-3 bg-dark border-secondary">
          <div class="card-body">
            <h6 class="card-title">ğŸ¯ Exercise Features (15 values)</h6>
            <textarea id="features" class="form-control feature-input" rows="1">1.9, -0.3, 0.2, 0.1, 0.8, -0.4, 0.3, 0.12, 0.7, -0.2, 0.25, 0.15, 0.65, 0.55, 0.05</textarea>
            <small class="text-muted">Comma-separated numerical values for ML model</small>
          </div>
        </div>
      </div>

      <!-- Right Column - Log Output -->
      <div class="col-md-6">
        <div class="card bg-dark border-secondary sticky-top" style="top: 20px;">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h6 class="card-title mb-0">ğŸ“‹ Log Output</h6>
              <div>
                <label class="me-2">
                  <input type="checkbox" id="autoScroll" checked> Auto-scroll
                </label>
                <label>
                  <input type="checkbox" id="showDebug"> Show Debug
                </label>
              </div>
            </div>
            <pre class="log" id="log"></pre>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Custom JS -->
  <script src="app.js"></script>
</body>
</html>
